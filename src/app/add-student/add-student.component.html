<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2f5597;">
    <h3 class="text-light mx-auto">Add Student</h3>
</nav>
<div class="conatiner-fluid">
    <div class="col-md-6 offset-md-3">
        <div class="card my-5">
            <div class="card-body">
                <form [formGroup]="studentForm" (ngSubmit)="addStudent()">
                    <div class="form-group mb-2">
                        <label class="inputLabel" for="name">Student Name</label>
                        <input class="form-control" type="text" formControlName="name"/>
                        <div class="text-danger" *ngIf="studentForm.controls['name'].dirty && studentForm.controls['name'].touched">
                            <span *ngIf="studentForm.controls['name']?.errors?.['required']">Student name is required</span>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="inputLabel" for="rollNo">Roll No</label>
                        <input class="form-control" type="text" formControlName="rollNo"/>
                        <div class="text-danger" *ngIf="studentForm.controls['rollNo'].dirty && studentForm.controls['rollNo'].touched">
                            <span *ngIf="studentForm.controls['rollNo']?.errors?.['required']">
                                Roll No is required
                            </span>
                        </div>
                    </div>
                    <button [disabled]="!submitted && studentForm.invalid" class="btn btn-primary" type="submit">Add Student</button>
                </form>
            </div>
        </div>
    </div>
</div>
